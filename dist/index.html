<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/06d00a3d76.js"
            crossorigin="anonymous"
        ></script>
        <title>My Team</title>
    </head>
    <body>
        <header>My Team</header>
        <main>
            <div class="employee-container">
                <header class="employee-header">
                    <div>
                        <h1>Foo</h1>
                        <h3>Manager</h3>
                    </div>
                    <i class="fa-solid fa-user-tie fa-2xl"></i>
                </header>
                <section class="employee-details">
                    <div>
                        <p>ID<span>1</span></p>
                        <hr />
                        <p>Email<span>foo@gmail.com</span></p>
                        <hr />
                        <p>Office Number<span>69</span></p>
                    </div>
                </section>
            </div>
            <div class="employee-container">
                <header class="employee-header">
                    <div>
                        <h1>Bar</h1>
                        <h3>Engineer</h3>
                    </div>
                    <i class="fa-solid fa-microchip fa-2xl"></i>
                </header>
                <section class="employee-details">
                    <div>
                        <p>ID<span>2</span></p>
                        <hr />
                        <p>Email<span>bar@gmail.com</span></p>
                        <hr />
                        <p>
                            GitHub<a
                                href="https://github.com/bar69"
                                target="_blank"
                                >bar69</a
                            >
                        </p>
                    </div>
                </section>
            </div>
            <div class="employee-container">
                <header class="employee-header">
                    <div>
                        <h1>Foobar</h1>
                        <h3>Intern</h3>
                    </div>
                    <i class="fa-solid fa-book fa-2xl"></i>
                </header>
                <section class="employee-details">
                    <div>
                        <p>ID<span>3</span></p>
                        <hr />
                        <p>Email<span>foobar@gmail.com</span></p>
                        <hr />
                        <p>School<span>Foo Bar University</span></p>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
